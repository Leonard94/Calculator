<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="theme-toggle">
            <label>
                <input type="radio" name='theme-toggle' value='dark' checked>
                <!-- Icon Dark -->
                <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.9999 2.50001C10.1099 2.50001 10.2191 2.50001 10.3274 2.50001C9.25685 3.49477 8.56872 4.83322 8.38264 6.2827C8.19656 7.73218 8.52428 9.20104 9.30885 10.434C10.0934 11.6669 11.2852 12.5859 12.6771 13.0312C14.0689 13.4766 15.5728 13.4201 16.9274 12.8717C16.4063 14.1254 15.5547 15.2142 14.4634 16.0219C13.3721 16.8296 12.0819 17.3259 10.7307 17.4578C9.37938 17.5898 8.01762 17.3525 6.79064 16.7712C5.56366 16.1899 4.51749 15.2864 3.76372 14.1572C3.00995 13.0279 2.57686 11.7152 2.51064 10.3592C2.44442 9.00306 2.74755 7.65443 3.38771 6.45711C4.02787 5.25979 4.98103 4.2587 6.14554 3.56063C7.31004 2.86255 8.64219 2.49367 9.9999 2.49335V2.50001Z" stroke="#A3A3A3" stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </label>
            <label>
                <input type="radio" name='theme-toggle' value='light'>
                <!-- Icon Light -->
                <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.0001 13.3334C11.841 13.3334 13.3334 11.841 13.3334 10C13.3334 8.15907 11.841 6.66669 10.0001 6.66669C8.15913 6.66669 6.66675 8.15907 6.66675 10C6.66675 11.841 8.15913 13.3334 10.0001 13.3334Z" stroke="#A3A3A3" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M5.25 14.75L4.66667 15.3333M2.5 10H3.33333H2.5ZM10 2.5V3.33333V2.5ZM16.6667 10H17.5H16.6667ZM10 16.6667V17.5V16.6667ZM4.66667 4.66667L5.25 5.25L4.66667 4.66667ZM15.3333 4.66667L14.75 5.25L15.3333 4.66667ZM14.75 14.75L15.3333 15.3333L14.75 14.75Z" stroke="#A3A3A3" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </label>
        </div>
        <div class="result__body">
            <div class="operand">
                <!-- 243+ -->
            </div>
            <div class="result">
                0
            </div>
        </div>
        <div class="all-btns">
            <div class="btn" operation='reset'>C</div>
            <div class="btn" operation='delete'>&larr;</div>
            <div class="btn" operator='/'>÷</div>
            <div class="btn" operator='*'>×</div>
            <div class="btn" value='7'>7</div>
            <div class="btn" value='8'>8</div>
            <div class="btn" value='9'>9</div>
            <div class="btn" operator='-'>–</div>
            <div class="btn" value='4'>4</div>
            <div class="btn" value='5'>5</div>
            <div class="btn" value='6'>6</div>
            <div class="btn" operator='+'>+</div>
            <div class="btn" value='1'>1</div>
            <div class="btn" value='2'>2</div>
            <div class="btn" value='3'>3</div>
            <div class="btn" operation='equals'>=</div>
            <div class="btn" value='.'>,</div>
            <div class="btn" value='0'>0</div>
            <div class="btn" value='00'>00</div>
        </div>
    </div>



</body>
<script src="js/script.js"></script>

</html>
